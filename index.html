<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1 class="text-xl font-bold text-[#006747]">Emergency<br> Service</h1>

            <img src="./assets/heart.png" alt="" class="w-[30px]">

        </div>
        <div class="flex gap-[10px] rounded-[50px] bg-[#41ff6b1a] py-3 px-5">
          <h1 class="font-black">100</h1>
          <figure>
            <img src="./assets/coin.png" alt="" class="w-6">
          </figure>
        </div>
        <div class="flex rounded-[50px] bg-[#00a63e] py-3 px-9">
          <h3 class=" text-white font-semibold">2 Copy</h3>
