<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <!-- tailwind css cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header>
    <!-- nav -->
    <nav class="flex justify-between items-center py-[24px] px-[60px]">
      <!-- left side -->
      <div class="flex items-center gap-[10px]">
        <figure>
          <img src="./assets/logo.png" alt="" class="w-[50px]">
        </figure>
        <h1 class="text-xl font-bold text-[#006747]">Emergency<br> Service</h1>
      </div>
      <!-- right side -->
      <div class="flex gap-5">
        <!-- heart -->
        <div class="flex gap-[10px] rounded-[50px] bg-[#41ff6b1a] py-3 px-5">
          <h1 class="font-black">0</h1>
          <figure>
            <img src="./assets/heart.png" alt="" class="w-[30px]">
          </figure>
        </div>
        <!-- coin -->
        <div class="flex gap-[10px] rounded-[50px] bg-[#41ff6b1a] py-3 px-5">
          <h1 class="font-black">100</h1>
          <figure>
            <img src="./assets/coin.png" alt="" class="w-6">
          </figure>
        </div>
        <!-- copy -->
        <div class="flex rounded-[50px] bg-[#00a63e] py-3 px-9">
          <h3 class=" text-white font-semibold">2 Copy</h3>
        </div>
      </div>
    </nav>
    <!-- banner section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-[21px]">
      <figure>
        <img src="./assets/logo-dark.png" alt="" class="w-[92px] mx-auto">
      </figure>
      <h1 class="text-[40px] font-bold text-white text-center my-[11px]">Emergency Service Directory</h1>
      <p class="text-xl font-semibold text-white text-center">Government Emergency Services at Your Fingertip - A
        Project by Government of the People's Republic of
        Bangladesh</p>
    </section>
  </header>
  <main>

  </main>
</body>

</html>
